<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Local Storage is a temporary stoarge we use to save some values. Untill and unless we will not vanish it on our own, it will be saved there itself -->

    <script>
        if(localStorage.hits)
        {
            localStorage.hits = Number(localStorage.hits) + 1;
        }
        else
        {
            localStorage.hits = 1;
        }
        document.write("Total Hits", localStorage.hits);
    </script>
   
</body>
</html>
