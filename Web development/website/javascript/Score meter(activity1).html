<script>
  function Scoremeter() { 
            var input = document.getElementById('score').value; 
            input=input.split(",");
            var b=input.map(i=>Number(i));
            console.log(b);

            var c=[];
            for(var i=0;i<=3;i++)
            {
              c[i]=b[i]*(i+1);
            }
            c.push(b[4]*6);
            console.log(c);
            var s=0;
            for(var i=0;i<=4;i++)
            {
              s=s+c[i];
            }
            document.getElementById('p').innerHTML=s; 
  }
